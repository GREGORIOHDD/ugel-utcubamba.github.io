<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de CÃ¡lculo de Google Sheets Incrustada</title>
    <style>
        body, html {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
}

.container {
    width: 80%;
    margin: auto;
    overflow: hidden;
}

header {
    background: #005f6b;
    color: white;
    padding-top: 30px;
    min-height: 70px;
    border-bottom: #028f9b 3px solid;
}

header h1, header h2 {
    padding: 0 15px;
}
      
        .sheet-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw; /* Ancho de la ventana del navegador */
            height: 100vh; /* Alto de la ventana del navegador */
            border: none;
            margin: 0;
            padding: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="../LOGO_UGEL.png" alt="Logo UGEL" class="ugel-logo">
            <h1>Repositorio - UGEL Utcubamba</h1>
            <div class="sheet-container">
                <!-- Reemplaza 'src' con la URL de tu Google Sheet publicada -->
                <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQUV9CUTBPuyIg0KHyAp8CD5HmQzKwU-ZttyojuZsGh_-x2zszb4qVoSVhd5FyjOkqLBvWuWRpvsWvX/pubhtml?gid=1330803436&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
            </div>
        </header>
    
</body>
</html>
