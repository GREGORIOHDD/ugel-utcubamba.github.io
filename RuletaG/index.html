<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta para Estudiantes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="inputSection">
            <textarea id="studentInput" rows="10" cols="50" placeholder="Ingresa los nombres de los estudiantes aquí, uno por línea."></textarea>
            <button id="submitButton">Ingresar Estudiantes</button>
            <label for="numGroups">Seleccionar la cantidad de grupos:</label>
            <select id="numGroups">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
               
                <!-- Agrega más opciones según sea necesario -->
            </select>
            <footer>
                <p> Derechos reservados al autor: Gregorio Bautista Oblitas</p>
            </footer>
        </div>
        <div class="wheelSection">
            <canvas id="canvas" width="800" height="800"></canvas>
            <button id="spinButton">Girar la Ruleta</button>
        </div>
    </div>
    <p id="selectedStudent"> </p>
  
    <!-- Nuevo contenedor para los grupos -->
    <div id="groupsContainer"></div>
  
    <script src="script.js"></script>
</body>
</html>
