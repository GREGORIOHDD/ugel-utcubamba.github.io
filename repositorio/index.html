<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/credenciales.js"></script>
    <script src="js/index.js" defer></script>
    <script async defer src="https://apis.google.com/js/api.js" id="gapi"></script>
    <script async defer src="https://accounts.google.com/gsi/client" id="gis"></script>
    <script async defer src="js/sheets.js"></script>
    <title>Repositorios</title>
</head>
<body>
<header>
    <h1>Repositorios</h1>
</header>
<main>
    <div id="repositoriosContainer"></div>
    <div id="detalleContainer" class="escondido">
        <div class="detalle-grid">
            <div class="detalle-item">
                <p><strong>Contenido:</strong> <span id="contenido"></span></p>
                <p><strong>Especialidad:</strong> <span id="especialidad"></span></p>
                <p><strong>Fecha:</strong> <span id="fecha"></span></p>
            </div>
            <div class="detalle-item">
                <p><strong>Enlace de Descarga:</strong></p>
                <a id="enlaceDescarga" href="#" target="_blank" class="download-button">Descargar</a>
            </div>
            <div class="detalle-item">
                <p><strong>Comentario:</strong></p>
                <input name="comentario" id="comentario" class="comentario-input"></input>
            </div>
            <div class="detalle-item">
                <button id="finalizar" class="finalizar-button">Marcar finalizado</button>
            </div>
        </div>
    </div>
</main>

<!-- Add buttons to initiate auth sequence and sign out -->
<div>
    <button id="authorize_button" onclick="handleAuthClick()">Iniciar sesión</button>
    <button id="signout_button" onclick="handleSignoutClick()">Cerrar sesión</button>
</div>
<script src="js/auth.js"></script>
<footer>
   
</footer>
</body>
</html>
