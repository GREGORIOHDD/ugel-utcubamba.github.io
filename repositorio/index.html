<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión y Visualización de Repositorios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Repositorio</h1>
	</header>
    <div id="content">
        <button id="authorize_button" onclick="handleAuthClick()" >Iniciar sesión</button>
    </div>
    <div id="repositoriosContainer" style="display: none;"></div>
    <div id="detalleContainer" class="escondido">
        <h2 id="autor">Autor</h2>
        <p>Contenido: <span id="contenido"></span></p>
        <p>Enlace de Descarga: <a href="#" id="enlaceDescarga">Descargar</a></p>
        <p>Especialidad: <span id="especialidad"></span></p>
        <p>Fecha: <span id="fecha"></span></p>
        <div>
            <label for="comentario">Comentario: </label>
            <input type="text" name="comentario" id="comentario"></input>
        </div>
        <button id="finalizar">Marcar finalizado</button>
    </div>

    <script src="credenciales.js"></script>
    <script src="auth.js"></script>
    <script src="sheets.js"></script>
    <script src="index.js"></script>
</body>
</html>
